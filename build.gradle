buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.diffplug.spotless:spotless-plugin-gradle:3.27.0'
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven { url "https://artifacts.alfresco.com/nexus/content/groups/public" }
        maven { url "https://artifacts.alfresco.com/nexus/content/groups/public-snapshots" }
        google()
        jcenter()
        mavenCentral()
    }
}

subprojects {
    afterEvaluate {
        if(it.hasProperty('android')) {
            android {
                compileSdkVersion 29

                defaultConfig {
                    minSdkVersion 21
                    targetSdkVersion 29
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_1_8
                    targetCompatibility JavaVersion.VERSION_1_8
                }
                kotlinOptions {
                    jvmTarget = JavaVersion.VERSION_1_8.toString()
                }
                sourceSets['main'].java.srcDir('src/main/kotlin')
            }
        }
    }

    apply from: "$project.rootDir/config/spotless.gradle"
}
